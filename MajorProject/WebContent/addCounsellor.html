<h3 style="margin-left:50%;width:500px">Add Counsellor</h3>
      <form class="well input-form" name="inputform" action="AddCounsellor" method="post" style="margin-left:30%;width:500px">
      <div class="form-group">
    <label for="mobile1">ID Number</label>
    <input type="text"  name="ID" class="form-control" id="mobile1" placeholder="Mobile"/>
     </div>
      <div class="form-group">
         <label class="control-label" for="exampleInputName2">Counsellor Name</label>
         <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="CounsellorName">
      </div>  
      <div class="form-group has-feedback" ng-class="{'has-success':inputform.email.$dirty && inputform.email.$valid, 'has-error':inputform.email.$dirty && inputform.email.$invalid}">
      <label class="control-label" for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" ng-model="data.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':inputform.email.$dirty && inputform.email.$valid, 'glyphicon-remove':inputform.email.$dirty && inputform.email.$invlaid}" aria-hidden="true"></span>
       <span id="inputSuccess2Status" class="sr-only">(success)</span>
   </div>
 <div class="form-group has-feedback" ng-class="{'has-success':inputform.password.$dirty && inputform.password.$valid, 'has-error':inputform.password.$dirty && inputform.password.$invalid}">
     <label class="control-label" for="exampleInputPassword1">Password</label>
     <input type="password" name="password" ng-model="data.password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
     <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':inputform.password.$dirty && inputform.password.$valid, 'glyphicon-remove':inputform.password.$dirty && inputform.password.$invlaid}" aria-hidden="true"></span>
  <span id="inputError2Status" class="sr-only">(error)</span>
  </div>
   <div class="form-group">
    <label for="mobile1">Mobile Number</label>
    <input type="number"  name="mobile" class="form-control" id="mobile1" placeholder="Mobile"/>
  </div>
  
          <button type="submit" class="btn btn-primary" ng-disabled="inputform.$invalid || inputform.$pristine">Add</button>
       </form>
